  # First Issue: Replace JSF Dependency with MyFaces

  JSF Dependencies with groupId `org.jboss.spec.javax.faces` should be replaced with 

  ```
  <!-- Quarkus MyFaces dependencies --> 
  <dependency>
    <groupId>org.apache.myfaces.core.extensions.quarkus</groupId>
    <artifactId>myfaces-quarkus</artifactId>
    <version>4.0.1</version>
  </dependency>
  
  <!-- Quarkus Faces utilities and components extensions -->
  <dependency>
    <groupId>io.quarkiverse.primefaces</groupId>
    <artifactId>quarkus-primefaces</artifactId>
    <version>3.13.1</version>
  </dependency>
  <dependency>
    <groupId>io.quarkiverse.omnifaces</groupId>
    <artifactId>quarkus-omnifaces</artifactId>
    <version>4.2.0</version>
  </dependency>
  ```

  # Second Issue: JMS is not supported in Quarkus
  References to JavaEE/JakartaEE JMS elements should be removed and replaced with their Quarkus SmallRye/Microprofile equivalents.
  
  These issues were found in files:
  - src/main/java/org/jboss/as/quickstarts/cmt/ejb/CustomerManagerEJB.java
  - src/main/java/org/jboss/as/quickstarts/cmt/ejb/InvoiceManagerEJB.java
  - src/main/java/org/jboss/as/quickstarts/cmt/ejb/LogMessageManagerEJB.java
  - src/main/java/org/jboss/as/quickstarts/cmt/mdb/HelloWorldMDB.java
